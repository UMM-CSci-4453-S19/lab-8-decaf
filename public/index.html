<!doctype html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Cash Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="click.js"></script>

</head>
<body ng-app="buttons">
<div class="container-fluid">
    <h1>Cash Register (with buttons)</h1>
    <div id="buttons" ng-controller="buttonCtrl" >
       <div ng-repeat="button in buttons">
         <div style="position:absolute;left:{{button.left}}px;top:{{button.top}}px"><button id="{{button.button_id}}" ng-click="buttonClick($event,'button.button_id');" >{{button.label}}</button></div>
       </div>
       <div style="position:fixed;height:50px;bottom:0px;left:0px;right:0px;margin-bottom:0px"} ng-show="errorMessage != ''">
          <div class="col-sm-12">
           <h3 class="text-danger">{{errorMessage}}</h3>
         </div>
       </div>
     </div>
</div>
<div align="right" ng-controller="buttonCtrl">
  <h1>Cart Total:{{total}}</h1>
  <table id="cart"  style="width:50%" border="3px solid black" ng-for="item in cart">
    <tr>
      <th>ID</th>
      <th>Item</th>
      <th>Price</th>
      <th></th>
    </tr>


    <tr ng-repeat="item in cart">
      <td>{{item.item_id}}</td>
      <td>{{item.item}}</td>
      <td>{{item.price}}</td>
      <td><button id={{item.item_id}} ng-click="buttonClick($event,'button.button_id');">delete</button></td>

    </tr>

    <td>hotdogs</td>

    <td>milkduds</td>
  </tr>
-->
  </table>


</div>
</body>
</html>
